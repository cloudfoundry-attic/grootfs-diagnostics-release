- type: replace
  path: /releases/-
  value:
    name: grootfs-diagnostics
    version: latest

- type: replace
  path: /instance_groups/name=diego-cell/jobs/-
  value:
    name: grootfs-diagnostics
    release: grootfs-diagnostics
    properties:
      grootfs-diagnostics:
        tracing_enabled: false
        interval: 150
        datadog_api_key: {{datadog_api_key}}
        datadog_app_key: {{datadog_app_key}}
